version: "3.9"
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: 
      - '5432:5432'
    volumes:
      - tasktracker-db:/var/lib/postgresql/data

  tasktracker:
    build:
      context: .
    environment:
      DB_SCHEMA: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      SERVER_IP: localhost
      PORT: 3000
    depends_on:
      - postgres
    ports:
      - '3000:3000'

        
volumes:
  tasktracker-db:
